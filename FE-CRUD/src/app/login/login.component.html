<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="box">
                    <div class="text-center mb-4">
                        <h1>Login</h1>
                        <h6> Por favor ingrese con su usuario y contrase単a</h6>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electronico</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="alfonso.gutierrez@gmail.com">
                            <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Correo Electronico es obligatorio</span>
                            <span class="text-danger" *ngIf="loginForm.hasError('email','email')">*Correo Electronico es Invalido</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contrase単a</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
                            <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Contrase単a es requerida</span>
                        </div>

                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-3">Ingresar</button>
                    </form>
                    <a routerLink='/signup' style="float: right;color:#fff">多No tiene cuenta? - Registrese!</a>
                </div>
            </div>
        </div>
    </div>
</div>
